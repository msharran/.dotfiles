# : << EOF

# -- PREFIX -------------------------------------------------------------------- 

unbind-key C-b # unbind default prefix
set -g prefix 'C-a' # set prefix to 'ctrl + \'
bind-key 'C-a' send-prefix # send prefix
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
set -sg escape-time 10 # Required for Vim to work properly inside tmux
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g mouse on

# -- BINDINGS ------------------------------------------------------------------- 
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced' # reload configuration
bind-key -r 'C-f' run-shell "tmux neww t" # -n means no prefix
bind-key -r . run-shell "tmux neww t ~/.dotfiles"
bind-key -r 'n' run-shell "tmux neww t ~/notes"

# -- STATUS LINE ----------------------------------------------------------------
set -g status-left-length 40 # could be any number

# -- COPY MODE ------------------------------------------------------------------
setw -g mode-keys vi
set -g set-clipboard off
bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind y key in copy mode to select and copy to system clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
